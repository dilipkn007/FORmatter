<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORmatter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script src="https://kit.fontawesome.com/d4ae55165b.js" crossorigin="anonymous"></script>

<body class="pro-container-custom">
<div >

    <div class="container text-center position-relative">
        <h1 class="fs-1 fw-bolder"><a href="/"> FOR<span class="fs-4">MATTER</span></a></h1>
        <div class="form-check form-switch position-absolute top-50 end-0 translate-middle-y">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                   style="width: 6rem; height: 3rem;">
        </div>
    </div>
    <br>
    <br>
    <div class="container text-center ">
        <div class="form-floating">
            <textarea class="form-control language-json pro-textarea" placeholder="Leave a comment here" id="floatingTextarea2"
                      style="height: 400px"></textarea>
            <label id="labelfloatingTextarea2" for="floatingTextarea2">Press CTRL + V to paste the json here..</label>
            <button id="copy_button" type="button"><i id="copytoclipboard" class="fa-regular fa-clipboard fa-lg"></i></button>
        </div>
        <br>
        <div class="container text-center d-grid col-2 ">
            <button id="format_button" class="btn btn-primary text-center fw-bolder pro-hide-button" type="button">FORMAT</button>
        </div>
    </div>
    <div id="snackbar">Formatted Content Copied to Clipboard!!</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</div>
